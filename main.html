<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th {
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <table width="100%" height="400">
    <tr>
      <!-- Left upper cell with Nested Table 2 -->
      <td width="50%" valign="top">
        <table width="100%">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
      
      <!-- Right upper cell with Nested Table 1 and list -->
      <td width="50%" valign="top">
        <table width="100%">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Left lower cell with Nested Table 3 -->
      <td valign="top">
        <table width="100%">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Right lower cell with Nested Table 4 -->
      <td valign="top">
        <table width="100%">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
